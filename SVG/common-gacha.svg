<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="60" cy="60" r="50" fill="white" stroke="black" stroke-width="5" />
  <!-- Epic fill (bottom arc with background color) -->
  <path d="M10,60 a50,50 0 0,0 100,0" fill="#9fe8ff" opacity="0.25" />
  <!-- Shine (approximated as a semi-transparent dotted arc) -->
  <path d="M45,30 a15,15 0 0,1 30,0" fill="none" stroke="white" stroke-dasharray="2,6" stroke-width="5" transform="rotate(30,60,60)" />
  <!-- Top half ellipse (with blur approximation as opacity) -->
  <path d="M10,60 a50,25 0 0,1 100,0" fill="white" opacity="0.5" stroke="black" stroke-width="5"/>
  <!-- Bottom half ellipse -->
  <path d="M10,60 a50,25 0 0,0 100,0" fill="white" stroke="black" stroke-width="5" />
  <!-- Inner fill -->
  <circle cx="60" cy="60" r="50" fill="rgba(255, 255, 255, 0.15)" stroke="#9fe8ff" stroke-width="0" />
</svg>
